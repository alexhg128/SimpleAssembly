<div style="width: 50vw; height: 100%; display: inline-block; vertical-align: top;">

    <div class="row" style="padding: 20px;">
        <div class="col s12 m8 l4" style="margin-bottom: 15px;">
            <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px;">
                <h3 style="font-size: 1.5rem; font-weight: 800; text-align: center;">{{ ac }}</h3>
                <h4 style="font-size: 1rem; font-weight: 300; text-align: center;">AC</h4>
            </div>
        </div>
    
        <div class="col s12 m8 l4" style="margin-bottom: 15px;">
                <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px;">
                    <h3 style="font-size: 1.5rem; font-weight: 800; text-align: center;">0</h3>
                    <h4 style="font-size: 1rem; font-weight: 300; text-align: center;">PC</h4>
                </div>
            </div>
    
            <div class="col s12 m8 l4" style="margin-bottom: 15px;">
                    <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px;">
                        <h3 style="font-size: 1.5rem; font-weight: 800; text-align: center;">0</h3>
                        <h4 style="font-size: 1rem; font-weight: 300; text-align: center;">IR</h4>
                    </div>
                </div>
    
                <div class="col s12 m8 l4" style="margin-bottom: 15px;">
                        <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px;">
                            <h3 style="font-size: 1.5rem; font-weight: 800; text-align: center;">0</h3>
                            <h4 style="font-size: 1rem; font-weight: 300; text-align: center;">STACK (TOP)</h4>
                        </div>
                    </div>
    
                    <div class="col s12 m12 l8" style="margin-bottom: 15px;">
                            <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px;">
                                    
                                <div class="row">
                                        <div class="switch col s4">
                                                <p style="text-align: center;">
                                                        <label>
                                                          <input type="checkbox" checked="checked" disabled="disabled"/>
                                                          <span>ZERO</span>
                                                        </label>
                                                      </p>
                                              </div>
                                              <div class="switch col s4">
                                                    <p style="text-align: center;">
                                                            <label>
                                                              <input type="checkbox" checked="checked" disabled="disabled"/>
                                                              <span>POSITIVE</span>
                                                            </label>
                                                          </p>
                                                  </div>
                                                  <div class="switch col s4">
                                                        <p style="text-align: center;">
                                                                <label>
                                                                  <input type="checkbox" />
                                                                  <span>INTERRUPT</span>
                                                                </label>
                                                              </p>
                                                      </div>
                                </div>
                                <h4 style="font-size: 1rem; font-weight: 300; text-align: center;">FLAGS</h4>
                            </div>
                        </div>
    
    </div>

    <h1 style="margin: 0; text-align: center; margin-bottom: 15px;">IDLE</h1>

    <div class="row" style="padding: 20px;">
            <div class="col s3">
                    <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px; cursor: pointer;">
                        <h3 style="font-size: 1.2rem; font-weight: 500; text-align: center; margin: 10px;">RUN</h3>
                    </div>
                </div>
            <div class="col s3">
                <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px; cursor: pointer;">
                    <h3 style="font-size: 1.2rem; font-weight: 500; text-align: center; margin: 10px;">STEP</h3>
                </div>
            </div>
            <div class="col s3">
                    <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px; cursor: pointer;">
                        <h3 style="font-size: 1.2rem; font-weight: 500; text-align: center; margin: 10px;">LOAD</h3>
                    </div>
                </div>
    
                <div class="col s3">
                        <div style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); width: 100%; border-radius: 10px; padding: 5px; cursor: pointer;">
                            <h3 style="font-size: 1.2rem; font-weight: 500; text-align: center; margin: 10px;">RESET</h3>
                        </div>
                    </div>
    
    
                        
        
        </div>

</div>

<div style="width: 50vw; height: 100%; display: inline-block;" data-simplebar>
    <div class="row" style="padding: 20px;">

        <div class="col s1" *ngFor="let m of mailboxes" style="margin: 5px; border-radius: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <p style="margin-bottom: 0;">{{ m.id }}</p><input type="number" [value]="m.content" style="margin: 0;">
        </div>
    
    </div>
</div>
